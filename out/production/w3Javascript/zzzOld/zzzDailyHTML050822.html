<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/zzzDailyCSS050822.css">
    <title>Daily Practice</title>
</head>


<body>
<h1 class="text-center">Hello World</h1>

<div class="container w-50" style="" >
<!--    GRID START !!!!!!!!!!!!!-->

    <div class="row ">

        <!--figure image-->
        <div class="col-12">
            <figure class="figure">
                <img src="img/techbackground.jpeg" alt="glass drink" class="figure-img img-fluid">
                <figcaption class="figure-caption">tech caption</figcaption>
            </figure>
        </div>

<!--        FORM CONTROL !!!!!!!!!!!!!! -->
        <div class="col-12">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control " id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
<!--END OF GRID-->
    </div>








<!--    END OF CONTAINER !!!!!!-->
</div>









<!--END OF BODY -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="js/zzzDailyJS050822.js"></script>
</body>



</html>
