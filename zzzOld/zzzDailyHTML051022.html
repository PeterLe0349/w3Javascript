<h1 class="text-center text-danger">Hello World!</h1>
<div class="container bg-light w-75">
    <form  action="https://request-inspector.glitch.me/">
        <label class="form-label" for="username">Username</label>
        <input class="form-control" type="text" id="username" name="username">
        <label class="form-label" for="password">Password</label>
        <input class="form-control mb-3" type="password" id="password" name="username">
        <select name="food" id="food" class="form-select mb-3 ">
            <option selected disabled>Choose your favorite food</option>
            <option value="pizza">Pizza</option>

            <option value="burrito">Burrito</option>
        </select>
        <button type="submit" class="btn btn-primary mb-3">Submit</button>

    </form>

<!--button groups-->
